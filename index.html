<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="chk" aria-hidden="true" name="">
        <div class="content">
            <div class="front">
                <div class="Calculator">
                    <input id="screen" type="text" placeholder="0" >
                </div>
                <div class="btns">
                    <div class="row">
                        <div class="r">
                            <button id="ac" onclick="screen.value=''">C</button>                            
                        </div>
                        <div class="r">
                            <button id="ce" onclick="backspc()">⌫</button>
                        </div>
                        <div class="r">
                            <button class="btn">÷</button>
                        </div>
                        <div class="r">
                            <button class="btn">x</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="r">
                            <button class="btn">7</button>
                        </div>
                        <div class="r">
                            <button class="btn">8</button>
                        </div>
                        <div class="r">
                            <button class="btn">9</button>
                        </div>
                        <div class="r">
                            <button class="btn">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="r">
                            <button class="btn">4</button>
                        </div>
                        <div class="r">
                            <button class="btn">5</button>
                        </div>
                        <div class="r">
                            <button class="btn">6</button>
                        </div>
                        <div class="r">
                        <button class="btn">+</button>
                    </div>
                    </div>
                    <div class="row">
                        <div class="r">
                            <button class="btn">1</button>
                        </div>
                        <div class="r">
                            <button class="btn">2</button>
                        </div>
                        <div class="r">
                            <button class="btn">3</button>
                        </div>
                        <div class="r">
                            <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="r">
                            <button class="btn">00</button>
                        </div>
                        <div class="r">
                            <button class="btn">.</button>
                        </div>
                        <div class="r">
                            <button class="btn">0</button>
                        </div>
                        <div class="r">
                            <button id="rv" onclick="rev()">1/x</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="r">
                            <button class="btn">(</button>
                        </div>
                        <div class="r">
                            <button class="btn">)</button>
                        </div>
                        <div class="r">
                            <button class="btn">%</button>
                        </div>
                        <div class="r">
                            <label for="chk" aria-hidden="true">2nd</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rear">
                <div class="Calculator">
                    <input id="screen2" type="text" placeholder="0" >
                </div>
                <div class="btns">                
                    <div class="row">
                        <div class="r">
                            <button id="acc" onclick="screen2.value=''">C</button>                            
                        </div>
                        <div class="r">
                            <button id="cee" onclick="backspc1()">⌫</button>
                        </div>
                        <div class="r">
                            <button onclick="pow1()">x<span style="position: relative; bottom: .4em; right: .1em;">2</span></button>
                        </div>
                        <div class="r">
                            <button onclick="cube1()">x<span style="position: relative; bottom: .4em; right: .1em;">3</span></button>
                        </div>
                        <div class="r">
                            <button class="btn1">In</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="r">
                            <button class="btn1">7</button>
                        </div>
                        <div class="r">
                            <button class="btn1">8</button>
                        </div>
                        <div class="r">
                            <button class="btn1">9</button>
                        </div>
                        <div class="r">
                            <button onclick="sin1()">sin</button>
                        </div>
                        <div class="r">
                            <button onclick="asin1()">asin</button>
                        </div>
                        </div>
                        <div class="row">
                            <div class="r">
                            <button class="btn1">4</button>                            
                        </div>
                        <div class="r">
                            <button class="btn1">5</button>
                        </div>
                        <div class="r">
                            <button class="btn1">6</button>
                        <!-- <button class="btn">%</button> -->
                        </div>
                        <div class="r">
                            <button onclick="cos1()">cos</button>
                        </div>
                        <div class="r">
                            <button onclick="acos1()">acos</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="r">
                            <button class="btn1">1</button>    
                        </div>
                        <div class="r">
                            <button class="btn1">2</button>
                        </div>
                        <div class="r">
                            <button class="btn1">3</button>
                        </div>
                        <div class="r">
                            <button onclick="tan1()">tan</button>
                            <!-- <button onclick="pi()">π</button> -->
                        </div>
                        <div class="r">
                            <button onclick="atan1()">atan</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="r">
                            <button class="btn1">0</button>    
                        </div>
                        <div class="r">
                            <button class="btn1">.</button>
                        </div>
                        <div class="r">
                            <button onclick="sqrt1()">√</button>
                        </div>
                        <div class="r">
                            <button onclick="cbrt1()">3√</button>
                        </div>
                        <div class="r">
                            <button id="eval1" onclick="screen.value=eval(screen.value)">=</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="r">
                            <button onclick="e()">e</button>    
                        </div>
                        <div class="r">
                            <button onclick="pi()">π</button>
                        </div>
                        <div class="r">
                            <button onclick="fact1()">x!</button>                        
                        </div>
                        <div class="r">
                            <button onclick="log1()">log</button>
                        </div>
                        <div class="r">
                            <label for="chk" aria-hidden="true">1st </label>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
